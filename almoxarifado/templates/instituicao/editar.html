{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    
    <div class="mb-4">
        <h2 class="h2">
            Alterar Instituição: {{ instituicao.nome }}
        </h2>
    </div>
    
    <div class="instituicao form mt-4">
        <form method="post">
            {% csrf_token %}
            
            {% if erros %}
                <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    
                    <h3 class="h6 fw-bold">{{ erros|length }} erro(s) ao salvar:</h3>
                    <ul class="list-unstyled mb-0">
                        {% for key, error in erros.items %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div class="row g-3">
                
                <div class="col-lg-4 col-md-12">
                    <label for="id_nome" class="form-label required">Nome da Instituição</label>
                    <input 
                        type="text" 
                        name="nome" 
                        id="id_nome" 
                        class="form-control" 
                        required 
                        value="{{ val.nome|default:instituicao.nome }}"
                    >
                </div>
                
                <div class="col-lg-4 col-md-6">
                    <label for="id_cnpj" class="form-label required">CNPJ</label>
                    <input 
                        type="text" 
                        name="cnpj" 
                        id="id_cnpj" 
                        class="form-control" 
                        required 
                        value="{{ val.cnpj|default:instituicao.cnpj }}"
                        maxlength="18"
                    >
                </div>

                <div class="col-lg-4 col-md-6">
                    <label for="id_telefone" class="form-label required">Telefone</label>
                    <input 
                        type="text" 
                        name="telefone" 
                        id="id_telefone" 
                        class="form-control" 
                        required 
                        value="{{ val.telefone|default:instituicao.telefone }}"
                        maxlength="20"
                    >
                </div>
                
                <div class="col-lg-2 col-md-6">
                    <label for="id_cep" class="form-label required">CEP</label>
                    <input 
                        type="text" 
                        name="cep" 
                        id="id_cep" 
                        class="form-control" 
                        required 
                        value="{{ val.cep|default:instituicao.cep }}"
                        maxlength="9"
                    >
                </div>

                <div class="col-lg-4 col-md-12">
                    <label for="id_logradouro" class="form-label required">Logradouro</label>
                    <input 
                        type="text" 
                        name="logradouro" 
                        id="id_logradouro" 
                        class="form-control" 
                        required 
                        value="{{ val.logradouro|default:instituicao.logradouro }}"
                        maxlength="200"
                    >
                </div>

                <div class="col-lg-2 col-md-4">
                    <label for="id_numero" class="form-label required">Número</label>
                    <input 
                        type="text" 
                        name="numero" 
                        id="id_numero" 
                        class="form-control" 
                        required 
                        value="{{ val.numero|default:instituicao.numero }}"
                        maxlength="10"
                    >
                </div>

                <div class="col-lg-4 col-md-8">
                    <label for="id_bairro" class="form-label required">Bairro</label>
                    <input 
                        type="text" 
                        name="bairro" 
                        id="id_bairro" 
                        class="form-control" 
                        required 
                        value="{{ val.bairro|default:instituicao.bairro }}"
                        maxlength="100"
                    >
                </div>
                
                <div class="col-lg-8 col-md-6">
                    <label for="id_cidade" class="form-label required">Cidade</label>
                    <input type="text" name="cidade" id="id_cidade" class="form-control" required value="{{ val.cidade|default:instituicao.cidade }}" maxlength="100">
                </div>

                <div class="col-lg-4 col-md-6">
                    <label for="id_estado" class="form-label required">Estado (UF)</label>
                    <input type="text" name="estado" id="id_estado" class="form-control" required value="{{ val.estado|default:instituicao.estado }}" maxlength="2">
                </div>

            </div>

            <div class="row g-3 mt-4">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" data-disable-with="Salvando">
                        <i class="fas fa-save me-1"></i> Salvar Alterações
                    </button>
                </div>
                <div class="col-auto">
                    <a href="{% url 'lista_instituicao' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Voltar para a Lista
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
